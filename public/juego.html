<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>World Of Tanks</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link rel=stylesheet href="css/juego.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/juego">Tanks Of Duty</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a id="name">Bienvenido </a></li>
				</ul>
		<ul class="nav navbar-nav navbar-right">
		<li><a href="/">Salir</a></li>
		</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div id="cont">
		<div id="tanques">
			<div id="misTanques" >

			</div>
			<input type="text" name="crearTanque" placeholder="Nombre de tanque" id="tankName">
			<input type="button" id="crearTanque" value="Crear Tanque"></input>
		</div>
		<div id="partidas">
			<div id="misPartidas">
				
			</div>
			<div id="datosPartida">

				<input type="number" id="casillas" placeholder="Casillas"></input>	
			</div>
			<input type="button" id="crearPartida" value="Crear Partida"></input>
		</div>
	</div>
<script src='js/juego.js'></script>
